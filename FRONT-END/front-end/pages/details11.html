      <div class="page-wrapper">
        <div class="page-breadcrumb">
          <div class="row align-items-center">
            <div class="col-5">
              <h4 class="page-title">MODALIDADE TOMADA DE PREÇOS</h4>
              <div class="d-flex align-items-center"></div>
            </div>
          </div>
        </div>
        <div class="container-fluid">
          <div class="col-lg-8 col-xlg-9 col-md-7">
            <div class="card">
              <div class="card-body">
                <form class="form-horizontal form-material">
                  <div class="titulo-main" class="col-md-12">
                    <label
                      style="font-family: 'Oswald', sans-serif; font-size: 1.5rem; margin-left: 40%; margin-right: auto;"
                      >Lei 8.666/93</label
                    >
                  </div>
                  <label class="font-italic font-weight-light">
                    Art. 23, I, b e II, b ATUALIZADO PELO DECRETO 9.412/18 Art.
                    1º, I, b e II, b
                  </label>
                  <div class="row m-l-10">
                    <label class="col-md-12"
                      >O valor estimado da contratação está de acordo com os
                      limites estabelecidos para a modalidade Tomada de Preços.
                    </label>
                    <label class="radio m-l-30">
                      <input id="23x-sim" type="radio" name="1000" value="1" />
                      <span class="font-weight-normal">Sim</span>
                    </label>
                    <label class="radio">
                      <input id="23x-nao" type="radio" name="1000" value="2" />
                      <span class="font-weight-normal">Não</span>
                    </label>
                    <label class="radio">
                      <input id="23x-nao2" type="radio" name="1000" value="3" />
                      <span class="font-weight-normal">Não se aplica</span>
                    </label>
                  </div>

                  <div id="23x-q" class="disp">
                    <h5 class="col-md-12 m-t-10 font-italic">
                      Se sim:
                    </h5>
                    <div class="row m-l-10">
                      <label class="col-md-12"
                        >Para obras e serviços de engenharia até R$ 3.300.000,00
                        (três milhões e trezentos mil reais).
                      </label>
                      <label class="radio m-l-30">
                        <input type="radio" name="1001" value="1" />
                        <span class="font-weight-normal">Sim</span>
                      </label>
                      <label class="radio">
                        <input type="radio" name="1001" value="2" />
                        <span class="font-weight-normal">Não</span>
                      </label>
                      <label class="radio">
                        <input type="radio" name="1001" value="3" />
                        <span class="font-weight-normal">Não se aplica</span>
                      </label>
                    </div>
                    <div class="row m-l-10">
                      <label class="col-md-12"
                        >Para compras e serviços (exceto de engenharia) até R$
                        1.430.000,00 (um milhão, quatrocentos e trinta mil
                        reais).
                      </label>
                      <label class="radio m-l-30">
                        <input type="radio" name="1002" value="1" />
                        <span class="font-weight-normal">Sim</span>
                      </label>
                      <label class="radio">
                        <input type="radio" name="1002" value="2" />
                        <span class="font-weight-normal">Não</span>
                      </label>
                      <label class="radio">
                        <input type="radio" name="1002" value="3" />
                        <span class="font-weight-normal">Não se aplica</span>
                      </label>
                    </div>
                  </div>
                  <hr />
                  <label class="font-italic font-weight-light"
                    >Art. 22, §2º</label
                  >

                  <div class="row m-l-10">
                    <label class="col-md-12"
                      >Os interessados estão devidamente cadastrados ou atendem
                      a todas as condições exigidas para cadastramento até o
                      terceiro dia anterior à data do recebimento das propostas,
                      observada a necessária qualificação.
                    </label>
                    <label class="radio m-l-30">
                      <input type="radio" name="1003" value="1" />
                      <span class="font-weight-normal">Sim</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="1003" value="2" />
                      <span class="font-weight-normal">Não</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="1003" value="3" />
                      <span class="font-weight-normal">Não se aplica</span>
                    </label>
                  </div>
                  <hr />

                  <label class="font-italic font-weight-light"
                    >Art. 21, §2º, II, b e III</label
                  >
                  <h5 class="col-md-12 m-t-10 font-italic">
                    O prazo mínimo de recebimento das propostas ou da realização
                    do evento está de acordo com:
                  </h5>
                  <div class="row m-l-10">
                    <label class="col-md-12"
                      >30 (trinta) dias para licitação do tipo "melhor técnica"
                      ou "técnica e preço".
                    </label>
                    <label class="radio m-l-30">
                      <input type="radio" name="1004" value="1" />
                      <span class="font-weight-normal">Sim</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="1004" value="2" />
                      <span class="font-weight-normal">Não</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="1004" value="3" />
                      <span class="font-weight-normal">Não se aplica</span>
                    </label>
                  </div>
                  <div class="row m-l-10">
                    <label class="col-md-12"
                      >15 (quinze) dias para licitação que NÃO do tipo "melhor
                      técnica" ou "técnica e preço".
                    </label>
                    <label class="radio m-l-30">
                      <input type="radio" name="1005" value="1" />
                      <span class="font-weight-normal">Sim</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="1005" value="2" />
                      <span class="font-weight-normal">Não</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="1005" value="3" />
                      <span class="font-weight-normal">Não se aplica</span>
                    </label>
                  </div>
                  <hr />
                  <label class="font-italic font-weight-light">
                    Art. 62, caput
                  </label>
                  <div class="row m-l-10">
                    <label class="col-md-12"
                      >Há instrumento de contrato.
                    </label>
                    <label class="radio m-l-30">
                      <input id="62z-sim" type="radio" name="1006" value="1" />
                      <span class="font-weight-normal">Sim</span>
                    </label>
                    <label class="radio">
                      <input id="62z-nao" type="radio" name="1006" value="2" />
                      <span class="font-weight-normal">Não</span>
                    </label>
                    <label class="radio">
                      <input id="62z-nao2" type="radio" name="1006" value="3" />
                      <span class="font-weight-normal">Não se aplica</span>
                    </label>
                  </div>

                  <div id="62z-q" class="disp">
                    <h5 class="col-md-12 m-t-10 font-italic">
                      Se não:
                    </h5>
                    <div class="row m-l-10">
                      <label class="col-md-12"
                        >Foi substituído por carta-contrato, nota de empenho de
                        despesa, autorização de compra ou ordem de execução de
                        serviço.
                      </label>
                      <label class="radio m-l-30">
                        <input type="radio" name="1007" value="1" />
                        <span class="font-weight-normal">Sim</span>
                      </label>
                      <label class="radio">
                        <input type="radio" name="1007" value="2" />
                        <span class="font-weight-normal">Não</span>
                      </label>
                      <label class="radio">
                        <input type="radio" name="1007" value="3" />
                        <span class="font-weight-normal">Não se aplica</span>
                      </label>
                    </div>
                  </div>
                  <hr />
                  <label class="font-italic font-weight-light"
                    >Art. 62, §4º</label
                  >

                  <div class="row m-l-10">
                    <label class="col-md-12"
                      >Foi dispensado o "termo de contrato" e facultada sua
                      substituição por estar relacionado com casos de compra com
                      entrega imediata e integral dos bens adquiridos, dos quais
                      não resultaram obrigações futuras, inclusive assistência
                      técnica.
                    </label>
                    <label class="radio m-l-30">
                      <input type="radio" name="1008" value="1" />
                      <span class="font-weight-normal">Sim</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="1008" value="2" />
                      <span class="font-weight-normal">Não</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="1008" value="3" />
                      <span class="font-weight-normal">Não se aplica</span>
                    </label>
                  </div>

                  <hr />
                  <label class="font-italic font-weight-light"
                    >Art. 23, §5º</label
                  >

                  <div class="row m-l-10">
                    <label class="col-md-12"
                      >Não houve parcelamento da obra ou serviço.
                    </label>
                    <label class="radio m-l-30">
                      <input type="radio" name="1009" value="1" />
                      <span class="font-weight-normal">Sim</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="1009" value="2" />
                      <span class="font-weight-normal">Não</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="1009" value="3" />
                      <span class="font-weight-normal">Não se aplica</span>
                    </label>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer text-center footer-magic"></footer>
      </div>
