          </div>
        </div>
        <div class="container-fluid">
          <div class="col-lg-8 col-xlg-9 col-md-7">
            <div class="card">
              <div class="card-body">
                <form class="form-horizontal form-material">
                  <div class="titulo-main" class="col-md-12">
                    <label
                      style="font-family: 'Oswald', sans-serif; font-size: 1.5rem; margin-left: 40%; margin-right: auto;"
                      >Lei 8.666/93</label
                    >
                  </div>
                  <label class="font-italic font-weight-light">
                    Art. 23, I, a e II, a ATUALIZADO PELO DECRETO 9.412/18 Art.
                    1º, I, a e II, a
                  </label>
                  <div class="row m-l-10">
                    <label class="col-md-12"
                      >O valor estimado da contratação está de acordo com os
                      limites estabelecidos para a modalidade Convite.
                    </label>
                    <label class="radio m-l-30">
                      <input id="23y-sim" type="radio" name="1100" value="1" />
                      <span class="font-weight-normal">Sim</span>
                    </label>
                    <label class="radio">
                      <input id="23y-nao" type="radio" name="1100" value="2" />
                      <span class="font-weight-normal">Não</span>
                    </label>
                    <label class="radio">
                      <input id="23y-nao2" type="radio" name="1100" value="3" />
                      <span class="font-weight-normal">Não se aplica</span>
                    </label>
                  </div>

                  <div id="23y-q" class="disp">
                    <h5 class="col-md-12 m-t-10 font-italic">
                      Se sim:
                    </h5>
                    <div class="row m-l-10">
                      <label class="col-md-12"
                        >Para obras e serviços de engenharia até R$ 330.000,00
                        (trezentos e trinta mil reais).
                      </label>
                      <label class="radio m-l-30">
                        <input type="radio" name="1101" value="1" />
                        <span class="font-weight-normal">Sim</span>
                      </label>
                      <label class="radio">
                        <input type="radio" name="1101" value="2" />
                        <span class="font-weight-normal">Não</span>
                      </label>
                      <label class="radio">
                        <input type="radio" name="1101" value="3" />
                        <span class="font-weight-normal">Não se aplica</span>
                      </label>
                    </div>
                    <div class="row m-l-10">
                      <label class="col-md-12"
                        >Para compras e serviços (exceto de engenharia) até R$
                        176.000,00 (cento e setenta e seis mil reais).
                      </label>
                      <label class="radio m-l-30">
                        <input type="radio" name="1102" value="1" />
                        <span class="font-weight-normal">Sim</span>
                      </label>
                      <label class="radio">
                        <input type="radio" name="1102" value="2" />
                        <span class="font-weight-normal">Não</span>
                      </label>
                      <label class="radio">
                        <input type="radio" name="1102" value="3" />
                        <span class="font-weight-normal">Não se aplica</span>
                      </label>
                    </div>
                  </div>
                  <hr />
                  <label class="font-italic font-weight-light"
                    >Art. 22, §3º</label
                  >

                  <div class="row m-l-10">
                    <label class="col-md-12"
                      >A licitação ocorreu entre interessados do ramo pertinente
                      ao objeto.
                    </label>
                    <label class="radio m-l-30">
                      <input type="radio" name="1103" value="1" />
                      <span class="font-weight-normal">Sim</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="1103" value="2" />
                      <span class="font-weight-normal">Não</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="1103" value="3" />
                      <span class="font-weight-normal">Não se aplica</span>
                    </label>
                  </div>
                  <div class="row m-l-10">
                    <label class="col-md-12"
                      >Foram escolhidos e convidados no mínimo 3 (três)
                      interessados.
                    </label>
                    <label class="radio m-l-30">
                      <input id="227-sim" type="radio" name="1104" value="1" />
                      <span class="font-weight-normal">Sim</span>
                    </label>
                    <label class="radio">
                      <input id="227-nao" type="radio" name="1104" value="2" />
                      <span class="font-weight-normal">Não</span>
                    </label>
                    <label class="radio">
                      <input id="227-nao2" type="radio" name="1104" value="3" />
                      <span class="font-weight-normal">Não se aplica</span>
                    </label>
                  </div>

                    <label class="font-italic font-weight-light"

                      Se não:

                        com repetição do convite.
                      </label>
                      <label class="radio m-l-30">
                        <input type="radio" name="1105" value="1" />
                        <span class="font-weight-normal">Sim</span>
                      </label>
                      <label class="radio">
                        <input type="radio" name="1105" value="2" />
                        <span class="font-weight-normal">Não</span>
                      </label>
                      <label class="radio">
                        <input type="radio" name="1105" value="3" />
                        <span class="font-weight-normal">Não se aplica</span>
                      </label>
                    </div>
                  </div>
                  <hr />
                  <label class="font-italic font-weight-light"
                    >Art. 22, §3º</label
                  >

                  <div class="row m-l-10">
                    <label class="col-md-12"
                      >Foi afixada em local apropriado uma cópia do convite.
                    </label>
                    <label class="radio m-l-30">
                      <input type="radio" name="1106" value="1" />
                      <span class="font-weight-normal">Sim</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="1106" value="2" />
                      <span class="font-weight-normal">Não</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="1106" value="3" />
                      <span class="font-weight-normal">Não se aplica</span>
                    </label>
                  </div>
                  <div class="row m-l-10">
                    <label class="col-md-12"
                      >Foi extendido aos demais cadastrados na correspondente
                      especialidade que manifestaram seu interesse com
                      antecedência de até 24 (vinte e quatro) horas da
                      apresentação das propostas.
                    </label>
                    <label class="radio m-l-30">
                      <input type="radio" name="1107" value="1" />
                      <span class="font-weight-normal">Sim</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="1107" value="2" />
                      <span class="font-weight-normal">Não</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="1107" value="3" />
                      <span class="font-weight-normal">Não se aplica</span>
                    </label>
                  </div>
                  <hr />
                  <label class="font-italic font-weight-light"
                    >Art. 21, §2º, IV</label
                  >

                  <div class="row m-l-10">
                    <label class="col-md-12"
                      >O prazo mínimo de recebimento das propostas ou da
                      realização do evento foi de 5 (cinco dias) úteis.
                    </label>
                    <label class="radio m-l-30">
                      <input type="radio" name="1108" value="1" />
                      <span class="font-weight-normal">Sim</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="1108" value="2" />
                      <span class="font-weight-normal">Não</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="1108" value="3" />
                      <span class="font-weight-normal">Não se aplica</span>
                    </label>
                  </div>
                  <hr />
                  <label class="font-italic font-weight-light"
                    >Art. 22, §6º</label
                  >

                  <div class="row m-l-10">
                    <label class="col-md-12"
                      >Existiu na praça mais de 3 (três) possíveis interessados,
                      a cada novo convite, realizado para objeto idêntico ou
                      assemelhado, foi convidado no mínimo mais 1 (um)
                      interessado, enquanto existiram cadastrados não convidados
                      nas últimas licitações.
                    </label>
                    <label class="radio m-l-30">
                      <input type="radio" name="1109" value="1" />
                      <span class="font-weight-normal">Sim</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="1109" value="2" />
                      <span class="font-weight-normal">Não</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="1109" value="3" />
                      <span class="font-weight-normal">Não se aplica</span>
                    </label>
                  </div>
                  <hr />
                  <label class="font-italic font-weight-light"
                    >Art. 23, §5º</label
                  >

                  <div class="row m-l-10">
                    <label class="col-md-12"
                      >Não houve parcelamento da obra ou serviço.
                    </label>
                    <label class="radio m-l-30">
                      <input type="radio" name="1110" value="1" />
                      <span class="font-weight-normal">Sim</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="1110" value="2" />
                      <span class="font-weight-normal">Não</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="1110" value="3" />
                      <span class="font-weight-normal">Não se aplica</span>
                    </label>
                  </div>
                  <hr />
                </form>
              </div>
            </div>
