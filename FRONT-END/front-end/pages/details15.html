        <div class="container-fluid">
          <div class="col-lg-8 col-xlg-9 col-md-7">
            <div class="card">
              <div class="card-body">
                <form class="form-horizontal form-material">
                  <div class="titulo-main" class="col-md-12">
                    <label
                      style="font-family: 'Oswald', sans-serif; font-size: 1.5rem; margin-left: 40%; margin-right: auto;"
                      >Lei 8.666/93</label
                    >
                  </div>
                  <label class="font-italic font-weight-light"
                    >Art. 9º caput, §3º e §4º</label
                  >

                  <div class="row m-l-10">
                    <label class="col-md-12"
                      >Não há impedimento dos membros da comissão de licitação em conformidade com o disposto no art. 9º, caput, §3º e §4º da Lei 8.666/93.
                    </label>
                    <label class="radio m-l-30">
                      <input type="radio" name="1400" value="1" />
                      <span class="font-weight-normal">Sim</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="1400" value="2" />
                      <span class="font-weight-normal">Não</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="1400" value="3" />
                      <span class="font-weight-normal">Não se aplica</span>
                    </label>
                  </div>
                  <hr />
                  <label class="font-italic font-weight-light"
                    >Art. 51, caput</label
                  >

                  <div class="row m-l-10">
                    <label class="col-md-12"
                      >Comissão permanente ou especial de, no mínimo, 3 (três) membros, sendo pelo menos 2 (dois) deles servidores qualificados pertencentes aos quadros permanentes dos órgãos da Administração responsáveis pela licitação.
                    </label>
                    <label class="radio m-l-30">
                      <input type="radio" name="1401" value="1" />
                      <span class="font-weight-normal">Sim</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="1401" value="2" />
                      <span class="font-weight-normal">Não</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="1401" value="3" />
                      <span class="font-weight-normal">Não se aplica</span>
                    </label>
                  </div>
                  <hr />
                  <label class="font-italic font-weight-light"
                    >Art. 51, §4º</label
                  >

                  <div class="row m-l-10">
                    <h5 class="col-md-12 m-t-10 font-italic">
                        Se a comissão for permanente:
                    </h5>
                    <label class="col-md-12"
                      >A investidura dos membros das Comissões permanentes não excede a 1 (um) ano, 
                    </label>
                    <label class="radio m-l-30">
                      <input type="radio" name="1402" value="1" />
                      <span class="font-weight-normal">Sim</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="1402" value="2" />
                      <span class="font-weight-normal">Não</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="1402" value="3" />
                      <span class="font-weight-normal">Não se aplica</span>
                    </label>
                  </div>
                  <div class="row m-l-10">
                    <label class="col-md-12"
                      >Vedada a recondução da totalidade de seus membros para a mesma comissão no período subsequente.
                    </label>
                    <label class="radio m-l-30">
                      <input type="radio" name="1403" value="1" />
                      <span class="font-weight-normal">Sim</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="1403" value="2" />
                      <span class="font-weight-normal">Não</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="1403" value="3" />
                      <span class="font-weight-normal">Não se aplica</span>
                    </label>
                  </div>



                </form>
