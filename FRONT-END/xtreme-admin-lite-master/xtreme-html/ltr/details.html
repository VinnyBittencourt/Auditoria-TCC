      <div class="page-wrapper">
        <div class="page-breadcrumb">
          <div class="row align-items-center">
            <div class="col-5">
              <h4 class="page-title">Licitação</h4>
              <div class="d-flex align-items-center"></div>
            </div>
          </div>
        </div>
        <div class="container-fluid">
          <div class="col-lg-8 col-xlg-9 col-md-7">
            <div class="card">
              <div class="card-body">
                <form class="form-horizontal form-material">
                  <div class="titulo-main" class="col-md-12">
                    <label
                      style="font-family: 'Oswald', sans-serif; font-size: 1.5rem; margin-left: 40%; margin-right: auto;"
                      >Lei 8.666/93</label
                    >
                  </div>
                  <label class="font-italic font-weight-light"
                    >Art. 2º, caput</label
                  >
                  <div class="row m-b-40 m-l-10">
                    <label class="col-md-12"
                      >O objeto do processo são obras, serviços, inclusive de
                      publicidade, compras, alienações, concessões, permissões e
                      locações da Administração Pública, contratadas com
                      terceiros, foram precedidas de licitação ou estão dentro
                      das ressalvas prescritas na Lei 8.666/93.</label
                    >
                    <label class="radio m-l-30">
                      <input type="radio" name="1" value="1"  />
                      <span class="font-weight-normal">Sim</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="1" value="2" />
                      <span class="font-weight-normal">Não</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="1" value="3" />
                      <span class="font-weight-normal">Não se aplica</span>
                    </label>
                  </div>
                  <hr />

                  <label class="font-italic font-weight-light"
                    >Art. 45, §1º, I a IV</label
                  >
                  <div class="row m-l-10">
                    <label class="col-md-12"
                      >Foi utilizada a modalidade concurso.</label
                    >
                    <label class="radio m-l-30">
                      <input
                        id="45-concurso-off"
                        type="radio"
                        name="2"
                        value="1"
                        
                      />
                      <span class="font-weight-normal">Sim</span>
                    </label>
                    <label class="radio">
                      <input
                        id="45-concurso-on"
                        type="radio"
                        name="2"
                        value="2"
                      />
                      <span class="font-weight-normal">Não</span>
                    </label>
                    <label class="radio">
                      <input
                        id="45-concurso-off2"
                        type="radio"
                        name="2"
                        value="3"
                      />
                      <span class="font-weight-normal">Não se aplica</span>
                    </label>
                  </div>
                  <div id="45-1" class="row m-l-10 disp">
                    <h5 class="col-md-12 m-t-20 font-italic">
                      Se não, o tipo de licitação utilizado foi:
                    </h5>
                    <label class="col-md-12">A de menor preço.</label>
                    <label class="radio m-l-30">
                      <input type="radio" name="3" value="1"  />
                      <span class="font-weight-normal">Sim</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="3" value="2" />
                      <span class="font-weight-normal">Não</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="3" value="3" />
                      <span class="font-weight-normal">Não se aplica</span>
                    </label>
                  </div>
                  <div id="45-2" class="row m-l-10 disp">
                    <label class="col-md-12">A de melhor técnica.</label>
                    <label class="radio m-l-30">
                      <input type="radio" name="4" value="1"  />
                      <span class="font-weight-normal">Sim</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="4" value="2" />
                      <span class="font-weight-normal">Não</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="4" value="3" />
                      <span class="font-weight-normal">Não se aplica</span>
                    </label>
                  </div>
                  <div id="45-3" class="row m-l-10 disp">
                    <label class="col-md-12">A de técnica e preço.</label>
                    <label class="radio m-l-30">
                      <input type="radio" name="5" value="1"  />
                      <span class="font-weight-normal">Sim</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="5" value="2" />
                      <span class="font-weight-normal">Não</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="5" value="3" />
                      <span class="font-weight-normal">Não se aplica</span>
                    </label>
                  </div>
                  <div id="45-4" class="row m-l-10 disp">
                    <label class="col-md-12">A de maior lance ou oferta.</label>
                    <label class="radio m-l-30">
                      <input type="radio" name="6" value="1"  />
                      <span class="font-weight-normal">Sim</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="6" value="2" />
                      <span class="font-weight-normal">Não</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="6" value="3" />
                      <span class="font-weight-normal">Não se aplica</span>
                    </label>
                  </div>
                  <hr />

                  <label class="font-italic font-weight-light"
                    >Art. 46, caput</label
                  >
                  <div class="row m-l-10">
                    <label class="col-md-12"
                      >O tipo de licitação adotado foi "melhor técnica" ou
                      "técnica e preço" e foram exclusivamente utilizados para
                      serviços de natureza predominantemente intelectual, em
                      especial na elaboração de projetos, cálculos,
                      fiscalização, supervisão e gerenciamento e de engenharia
                      consultiva em geral e, em particular, para a elaboração de
                      estudos técnicos preliminares e projetos básicos e
                      executivos, ressalvado o disposto no § 4º do art. 45 da
                      Lei 8.666/93.
                    </label>
                    <label class="radio m-l-30">
                      <input type="radio" name="7" value="1"  />
                      <span class="font-weight-normal">Sim</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="7" value="2" />
                      <span class="font-weight-normal">Não</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="7" value="3" />
                      <span class="font-weight-normal">Não se aplica</span>
                    </label>
                  </div>
                  <hr />

                  <label class="font-italic font-weight-light"
                    >Art. 46, §1º</label
                  >
                  <div class="row m-l-10">
                    <label class="col-md-12"
                      >O tipo de licitação adotado foi "melhor técnica" e foi
                      explicitado no instrumento convocatório, o procedimento
                      que fixará o preço máximo que a Administração se propõe a
                      pagar.
                    </label>
                    <label class="radio m-l-30">
                      <input id="46-sim" type="radio" name="8" value="1"  />
                      <span class="font-weight-normal">Sim</span>
                    </label>
                    <label class="radio">
                      <input id="46-nao" type="radio" name="8" value="2" />
                      <span class="font-weight-normal">Não</span>
                    </label>
                    <label class="radio">
                      <input id="46-nao2" type="radio" name="8" value="3" />
                      <span class="font-weight-normal">Não se aplica</span>
                    </label>
                  </div>

                  <div id="46-q" class="disp">

                  <label class="font-italic font-weight-light m-t-20"
                    >Art. 46, §1º, I a IV</label
                  >
                  <h5 class="col-md-12 m-t-10 font-italic">
                    Se sim:
                  </h5>
                  <div class="row m-l-10">
                    <label class="col-md-12"
                      >O instrumento convocatório relaciona o disposto no §1º, incisos I a IV do art. 46 da Lei 8.666/93.
                    </label>
                    <label class="radio m-l-30">
                      <input type="radio" name="9" value="1"  />
                      <span class="font-weight-normal">Sim</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="9" value="2" />
                      <span class="font-weight-normal">Não</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="9" value="3" />
                      <span class="font-weight-normal">Não se aplica</span>
                    </label>
                  </div>
                  <div class="row m-l-10">
                    <label class="col-md-12"
                      >Foram adotados os procedimentos apresentados no §1º, incisos I a IV do art. 46. da Lei 8.666/93.
                    </label>
                    <label class="radio m-l-30">
                      <input type="radio" name="10" value="1"  />
                      <span class="font-weight-normal">Sim</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="10" value="2" />
                      <span class="font-weight-normal">Não</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="10" value="3" />
                      <span class="font-weight-normal">Não se aplica</span>
                    </label>
                  </div>
                  </div>

                  <hr />

                  <label class="font-italic font-weight-light"
                    >Art. 46, §2º, I e II</label
                  >
                  <div class="row m-l-10">
                    <label class="col-md-12"
                      >O tipo de licitação adotado foi "técnica e preço".
                    </label>
                    <label class="radio m-l-30">
                      <input type="radio" name="11" value="1"  />
                      <span class="font-weight-normal">Sim</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="11" value="2" />
                      <span class="font-weight-normal">Não</span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="11" value="3" />
                      <span class="font-weight-normal">Não se aplica</span>
                    </label>
                  </div>

                  <div id="46-2-q" class="disp">
                    <h5 class="col-md-12 m-t-10 font-italic">
                      Se sim:
                    </h5>
                    <div class="row m-l-10">
                      <label class="col-md-12"
                        >O instrumento convocatório relaciona o disposto no §1º, inciso I do art. 46 e §2º, incisos I e II do mesmo artigo da Lei 8.666/93.
                      </label>
                      <label class="radio m-l-30">
                        <input type="radio" name="12" value="1"  />
                        <span class="font-weight-normal">Sim</span>
                      </label>
                      <label class="radio">
                        <input type="radio" name="12" value="2" />
                        <span class="font-weight-normal">Não</span>
                      </label>
                      <label class="radio">
                        <input type="radio" name="12" value="3" />
                        <span class="font-weight-normal">Não se aplica</span>
                      </label>
                    </div>
                    <div class="row m-l-10">
                      <label class="col-md-12"
                        >Foram adotados os procedimentos apresentados no §1º, inciso I do art. 46 e §2º, incisos I e II do mesmo artigo da Lei 8.666/93.
                      </label>
                      <label class="radio m-l-30">
                        <input type="radio" name="13" value="1"  />
                        <span class="font-weight-normal">Sim</span>
                      </label>
                      <label class="radio">
                        <input type="radio" name="13" value="2" />
                        <span class="font-weight-normal">Não</span>
                      </label>
                      <label class="radio">
                        <input type="radio" name="13" value="3" />
                        <span class="font-weight-normal">Não se aplica</span>
                      </label>
                    </div>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
