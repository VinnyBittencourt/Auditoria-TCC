<!DOCTYPE html>

      data-header-position="absolute"
      data-boxed-layout="full"
    >
      <header class="topbar" data-navbarbg="skin5">
        <nav
          class="navbar top-navbar navbar-expand-md navbar-dark"
          style="background: #46b8ab;"
        >
          <div
            class="navbar-header"
            data-logobg="skin5"
            style="background: #46b8ab;"
          >
            <a class="navbar-brand" href="index.html">
              <b class="logo-icon"> </b>
              <span class="logo-text">
                <h1 style="padding: 5px; font-size: 20px; margin: 10px;">
                  Auditoria Online
                </h1>
              </span>

            <a
              class="nav-toggler waves-effect waves-light d-block d-md-none"
              href="javascript:void(0)"
              ><i class="ti-menu ti-close"></i
            ></a>
          </div>
          <div
            class="navbar-collapse collapse"
            id="navbarSupportedContent"
            data-navbarbg="skin5"
            style="background: #46b8ab;"
          >
            <ul class="navbar-nav float-right"></ul>
          </div>
        </nav>
      </header>
      <aside class="left-sidebar" data-sidebarbg="skin6">
        <div class="scroll-sidebar">
          <nav class="sidebar-nav">
            <ul id="sidebarnav">
              <li>
                <div class="user-profile d-flex no-block dropdown m-t-20">
                  <div class="user-content hide-menu m-l-10">
                    <a
                      href="#"
                      class=""
                      id="Userdd"
                      role="button"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      <h5 class="m-b-0 user-name font-medium">
                        Joyce contabeis
                      </h5>
                      <span class="op-5 user-email">joyce@gmail.com</span>
                    </a>
                  </div>
                </div>
              </li>
              <li class="p-15 m-t-10">
                <a
                  href="javascript:void(0)"
                  class="btn btn-block create-btn text-white no-block d-flex align-items-center btn-cor"
                  ><i class="far fa-edit"></i>
                  <span class="hide-menu m-l-5">Nova Auditoria</span>
                </a>
              </li>
              <li class="sidebar-item">
                <a
                  class="sidebar-link waves-effect waves-dark sidebar-link"
                  href="index.html"
                  aria-expanded="false"
                  ><i class="fa fa-bars" aria-hidden="true"></i
                  ><span class="hide-menu">Menu</span></a
                >
              </li>
              <li class="sidebar-item">
                <a
                  class="sidebar-link waves-effect waves-dark sidebar-link"
                  href="../../../Login Page/index.html"

                  ><i class="fa fa-power-off "></i
                  ><span class="hide-menu">Sair</span></a
                >
              </li>
            </ul>
          </nav>
        </div>
      </aside>
      <div class="page-wrapper">
        <div class="page-breadcrumb">
          <div class="row align-items-center">
            <div class="col-5">
              <h4 class="page-title">Nova Auditoria</h4>
              <div class="d-flex align-items-center"></div>
            </div>
          </div>
        </div>
        <div class="container-fluid">
          <div class="col-lg-8 col-xlg-9 col-md-7">
            <div class="card">
              <div class="card-body">
                <form class="form-horizontal form-material">
                  <div class="form-group">
                    <label class="col-md-12">Razão Social</label>
                    <div class="col-md-12">
                      <input
                        type="text"
                        placeholder="Razão Social Da Empresa"
                        class="form-control form-control-line"
                      />
                    </div>
                  </div>
                  <div class="cont-row">
                    <div class="form-group box-form1">
                      <label for="" class="col-md-12">CNPJ</label>
                      <div class="col-md-12">
                        <input
                          type="text"
                          placeholder="CNPJ"
                          class="form-control form-control-line"
                          name="example-email"
                          id="example-email"
                        />
                      </div>
                    </div>
                    <div class="form-group box-form2">
                      <label class="col-md-12">Data</label>
                      <div class="col-md-12">
                        <input
                          type="date"
                          value="password"
                          class="form-control form-control-line"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="cont-row">
                    <div class="form-group box-form1">
                      <label for="" class="col-md-12">Número</label>
                      <div class="col-md-12">
                        <input
                          type="number"
                          placeholder="CNPJ"
                          class="form-control form-control-line"
                          min="1"
                          name="example-email"
                          id="example-email"
                        />
                      </div>
                    </div>
                    <div class="form-group box-form2">
                      <label class="col-md-12">Processo</label>
                      <div class="col-md-12">
                        <input
                          type="text"
                          placeholder="Processo"
                          class="form-control form-control-line"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-12">Modalidade de licitação</label>
                    <div class="col-sm-12">
                      <select class="form-control form-control-line">
                        <option>Convite</option>
                        <option>Tomada de preços</option>
                        <option>Concorrência</option>
                        <option>Concurso</option>
                        <option>Leilão</option>
                        <option>Pregão presencial</option>
                        <option>Pregão Eletrônico</option>
                        <option
                          >Regime Diferenciado de Contratações públicas -
                          RDC</option
                        >
                        <option>Inexigibilidade de licitação</option>
                      </select>
                    </div>
                  </div>
                  <div
                    class="form-group float-right"
                    style="width: 17.5% !important;"
                  >
                    <div class="col-sm-12 float-right">
                      <a href="details.html" class="btn btn-success"
                        >Próximo <i class="fas fa-arrow-right"></i
                      ></a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer text-center footer-magic"></footer>
      </div>
    </div>
    <script src="../../assets/libs/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="../../assets/libs/popper.js/dist/umd/popper.min.js"></script>

    <!--Wave Effects -->
    <script src="../../dist/js/waves.js"></script>
    <!--Menu sidebar -->
    <script src="../../dist/js/sidebarmenu.js"></script>
    <!--Custom JavaScript -->
    <script src="../../dist/js/custom.js"></script>
    <!--This page JavaScript -->
    <!--chartis chart-->
    <script src="../../assets/libs/chartist/dist/chartist.min.js"></script>
    <script src="../../assets/libs/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.min.js"></script>
    <script src="../../dist/js/pages/dashboards/dashboard1.js"></script>
  </body>
